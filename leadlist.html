<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title header-subtitle">Lead List</a>
        <a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#!filter" class="header-icon header-icon-3"><i class="fas fa-filter"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-navigation"><i class="fas fa-bars"></i></a>
	</div>
                
    <div class="page-content header-clear">
        <div class="content bottom-10 top-10">
            <h5 class="bolder">Lead List</h5>
        </div>
        <div class="content" ng-repeat="leadnew in leadlist">
            <div class="content-box bg-white data_list">
                <p class="top-0 bottom-0 font-12">{{leadnew.lead_gen_date |date:'dd MMM yyyy '}}/{{leadnew.flow_up_date |date:'dd MMM yyyy '}}</p>
                <div class="clear"></div>
                <h5 class="bolder float-left capitalize">Full Name</h5>
                <h5 class="bolder float-right capitalize">{{leadnew.contact_person}}</h5>
                <div class="clear"></div>
                <p class="top-0 bottom-0  float-left capitalize bold font-14">Mobile: </p>
                <p class="top-0 bottom-0 float-right capitalize font-14">{{leadnew.mobile}}</p>
                <div class="clear"></div>
                
                <div class="clear"></div>
                <button class="button button-xs bg-blue2-dark bottom-0 top-10" ng-click='leaddetails(leadnew.id)'>View&nbsp;<i class="fa fa-eye"></i></button>
                
                <button class="button button-xs bg-blue2-dark bottom-0 top-10" ng-click='callLead(leadnew.mobile)'>Call&nbsp;<i class="fa fa-phone"></i></button>
            </div>
        </div>
        <div class="content">
          
                
                <button ng-show="prevbut" class="button button-xs bg-blue2-dark bottom-0 top-10" ng-click='prevbutton()'>prev</button>
                <button class="button button-xs bg-blue2-dark bottom-0 top-10" ng-click='nextpage()'>Next</button>
        </div>
    </div>
           
    <div id="menu-navigation"
         class="menu-box"
         data-menu-type="menu-box-left"
         data-menu-width="280"
         data-menu-load="menu-sidebar-left.html"
         data-menu-active="nav-lead-list"
         data-menu-effect="menu-reveal">
    </div> 
    <div class="menu-hider"></div>

    <script src="scripts/custom.js"></script>-->
