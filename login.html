<!DOCTYPE HTML>
<html lang="en">
<head>
<link rel="icon" href="images/small_logo.png" type="image/png" sizes="100%x100%">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Leadsoft</title>
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
<link rel="stylesheet" type="text/css" href="./assets/styles/framework.css">
<link rel="stylesheet" type="text/css" href="./assets/fonts/css/fontawesome-all.min.css"> 
</head>
<body class="theme-light" data-highlight="blue2" style="background:#fff" ng-app="Lead">
<div class="preloader"><div></div></div>
<div id="page" ng-controller="loginController">
    <div class="page-content" style="background:#fff">
        <div data-height="200" class="caption bottom-5" style="background:#273854">
            <div class="caption-center center-text">
                <div class="login_logo_div">
                    <img src="./assets/images/small_logo.png" class="bottom-10" style="width: 90%">
                </div>
            </div>
        </div>   
        <div class="content bg-white bottom-5">
           
                <h1 class="font-24 color-black uppercase">login</h1>
            <p class="color-red1-dark">{{credierro}}</p>
              <!--  <p class="color-magenta2-dark top-0 bottom-10">to continue to visitor app</p>-->
                <div class="input-style has-icon input-style-1 input-required bottom-20">
                    <span class="input-style-1-inactive">E-mail</span>
                    <input type="email" placeholder="E-mail" name="email" ng-model="email">
                    <p class="color-red1-dark">{{erorsmg}}</p>
                </div>  
                <div class="input-style has-icon input-style-1 input-required bottom-20">
                    <span  class="input-style-1-inactive">Password</span>
                    <input type="password" placeholder="Password" name="password" ng-model="password">
                    <p class="color-red1-dark">{{erorpass}}</p>
                </div>
                <div class="input-style has-icon input-style-1 input-required bottom-20">
                    <span  class="input-style-1-inactive">Company Passcode</span>
                    <input type="text" placeholder="Company Passcode" name="com_pass" ng-model="passcode">
                    <p class="color-red1-dark">{{erorpasscode}}</p>
                </div>           
                <div class="clear"></div>
                <div class="one-half last-column top-0 bottom-10">
                 <!--   <a href="forgot_password.html" class="bottom-0 font-10 color-red1-dark uppercase">Fogot passsword?</a>-->
                </div>
                <div class="clear"></div>
                <div class="input-style input-style-1 top-10 text-center">
                    <button class="button button-full button-m button-round-small mybtn top-10 bottom-10" ng-click="login()">LOGIN</button>
                </div>
            
        </div>
    </div>
</div>
<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/custom.js"></script>
<script src="./assets/js/moment.min.js"></script>
<script src="./assets/js/daterangepicker.min.js"></script>

    
    
    <script src="./assets/extjs/angular.min.js" type="text/javascript"></script>
<script src="./assets/extjs/angular-route.js"></script>
<script src="./assets/extjs/angular-cookies.js"></script>
<script src="./assets/extjs/angular-sanitize.js"></script>
<script data-require="angular-filter@0.5.2" data-semver="0.5.2" src="./assets/extjs/angular-filter.js"></script>
    
    
     <script src="./assets/scripts/applogin.js"></script>
<script src="./assets/scripts/global/globalUrl.js"></script>


  <script src="./assets/scripts/services/MainService.js"></script>
    
    
</body>
</html>
